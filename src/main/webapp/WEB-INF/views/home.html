<html data-ng-app="home" data-ng-controller="HomeController as home">
	<head>
		<link href="resources/css/home.css" rel="stylesheet" />
		<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
		<script src="resources/js/home.js"></script>
		<base href="/home">
	</head>
	<body data-ng-cloak>
	<div id="all">
		<div data-ng-include="home.header"></div>
		<div class="container">
			<div class="row">
			nome: {{home.person.nome}}
			</div>
			<div>
			eta: {{home.person.eta}}
			</div>
<!-- 		la seguente per il cambio dinamico di pagina -->
<!-- 		<div data-ui-view id="mainContent"></div> -->
		</div>
		<div data-ng-include="home.footer"></div>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script	src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
</body>
</html>
